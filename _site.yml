name: "my-website"
output:
  html_document:
    css: styles.css
navbar:
  title: "My Website"
  type: inverse
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-info
      href: about.html
  right:
    - icon: fa-question fa-lg
      href: https://example.com
exclude: "DESCRIPTION"
gallery:
  navbar:
    left:
      - text: "Gallery"
        icon: fa-gear
  include_before: '<h2>{{title}} by {{author}} [<a href="{{url}}" target = "_blank">source</a>]</h2>'
  include_after: '<h2>This is the end</h2>'
