name: "my-website"
output:
  html_document:
    css: styles.css
navbar:
  title: "My Website"
  type: inverse
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-info
      href: about.html
  right:
    - icon: fa-question fa-lg
      href: https://example.com
exclude: "DESCRIPTION"
gallery:
  navbar:
    left:
      - text: "Gallery"
        icon: fa-gear
  include_before: |
    <script src="main.js"></script>
    <h3 style= "display: inline;">{{title}}</h3> by {{author}}
    [<a href="{{url}}" target = "_blank">source</a>]
    <hr/>
  include_after: |
    <hr>This is a footer for {{title}}<hr/>
